<html>
  <html lang="en">
    <head>
      <link rel="stylesheet" href="css/style.css" />
      <title>World Clock by Andrea H</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    </head>
    <body>
      <div class="container">
        <h1>World clock <small>by Andrea 🌅</small></h1>
        <select id="city">
          <option value="">Select a city</option>
          <option value="current">My current city</option>
          <option value="America/Merida">Merida</option>
          <option value="America/Tijuana">Tijuana</option>
          <option value="Asia/Istanbul">Istanbul</option>
          <option value="America/Chicago">Chicago</option>
          <option value="Europe/Ljubljana">Ljubljana</option>
        </select>
        <div id="cities">
          <div class="city" id="merida">
            <h2>Merida</h2>
            <div class="info">
              <div class="time"></div>
              <div class="date"></div>
            </div>
          </div>

          <div class="city" id="ljubljana">
            <h2>Ljubljana</h2>
            <div class="info">
              <div class="time"></div>
              <div class="date"></div>
            </div>
          </div>

          <div class="city" id="istanbul">
            <h2>Istanbul</h2>
            <div class="info">
              <div class="time"></div>
              <div class="date"></div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/andreacodesmx/world-clock-plusaddon"
          >Coded</a
        >
        in Mx 🇲🇽 by Andrea Hernandez.
        <a href="https://www.linkedin.com/in/andrea-hdz-palomo/">Say hi! </a>👋🏼
      </footer>
      <script src="javascript/index.js"></script>
    </body>
  </html>
</html>
